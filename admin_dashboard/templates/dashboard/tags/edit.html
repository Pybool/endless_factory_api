{% extends 'dashboard/main.html' %}
{% block main_content %}
{% load translate %}

    <div class="main-content">
        <div class="row">
            <div class = "col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class='h5'>{{'Editing'|translate:lang}} {{tag.name}}</h5>
                            
                        </div>
                        <div class="m-t-10">
                            <form action = "{% url 'edit_tag' tag.slug %}" method='post' enctype="multipart/form-data"> 
                                {% include 'dashboard/tags/form.html' with form=form %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
