{% extends 'dashboard/main.html' %}
{% block main_content %}
{% load translate %}
    <div class="main-content">
        <div class="row">
            <div class = "col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">{{'User Wishlisted Products'|translate:lang}}</h4>
                    </div>
                    <div class="card-body">
                        
                        <div class="m-t-10">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>{{'User'|translate:lang}}</th>
                                            <th>{{'Product'|translate:lang}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for wp in wishlisted_products %}
                                            <tr>
                                                <td>{{wp.id}}</td>
                                                <td><a href="{% url 'edit_user' wp.user.id %}">{{wp.user.name}}</a></td>
                                                <td><a href="{% url 'edit_product' wp.product.slug %}">{{wp.product.name}}</a></td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
