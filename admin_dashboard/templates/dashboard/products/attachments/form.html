{% load widget_tweaks %}
{% load translate %}

{% csrf_token %}
<div class="form-group">
  <div class="row">
    <div class="col-lg-12">
      <label class="font-weight-semibold" for="{{ form.attachment_type.label}}">{{'Attachment Type'|translate:lang}}:</label>
      {{ form.attachment_type|add_class:"form-control" }}
      <br>
    </div>
    
    <div class="col-lg-12">
      <label class="font-weight-semibold" for="{{ form.file.label}}">{{'File'|translate:lang}}:</label>
      {{ form.file }}
    </div>
  </div>
</div>

<input type="hidden" name="product" value="{{product.id}}" />

<div class = 'form-group'>
  <input type='submit' class = 'btn btn-success btn-sm' value ='Submit' />
</div>
