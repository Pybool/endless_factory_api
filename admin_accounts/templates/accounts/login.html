{% extends 'frontend/main.html' %}
{% load translate %}

{% block main_content %}
    {%  load static %}
    {% include 'frontend/_header.html' %}
    <main>
        <section class="login">
            <div class="container">
                <div class="form-wrap">
                    <!-- a comment in html
                    <div class="tabs">
                        <h3 class="signup-tab"><a href="{% url 'register' %}">{{'Sign Up'|translate:lang}}</a></h3>
                        <h3 class="login-tab"><a class='active' href="{% url 'login' %}">{{'Login'|translate:lang}}</a></h3>
                    </div>
                     -->
                    <div class="tabs-content">
            
                        <div id="login-tab-content" class='active'>
                            <form class="login-form" action="" method="post">
                                {% csrf_token %}
                                <input type="email" class="input" id="user_login" placeholder="{{'Email'|translate:lang}}" name='email' required>
                                <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="{{'Password'|translate:lang}}" name='password' required>
            
                                <input type="submit" class="button" value="{{'Login'|translate:lang}}">
                            </form>
                            <div class="help-text">
                                <p><a href="{% url 'forgot_password' %}">{{'Forget your password?'|translate:lang}}</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock %}
